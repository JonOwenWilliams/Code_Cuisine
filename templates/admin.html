<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description" content="Code Cuisine. Code Inspired Resturaunt.">
    <meta name="keywords" content="Code Cuisine. Code Cafe. Code Resturaunt.">
    <!--Title-->
    <title>Code Cuisine</title>
    <!--Favicon-->
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <!--Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="navlink">
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('index') }}"><h1 class="header-title">Code Cuisine</h1></a>
        <nav>
            <ul class="navlink">
                <li class="text-end"><a href="{{ url_for('booking') }}">Booking</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main class="main-content">
        <div class="cc-container">
            <!--Admin login section-->
            <div id="admin-login-section" style="display: none;">
                <div class="cc-title">Admin Login</div>
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" required>

                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" required>

                    <button id="admin-login-submit" class="btn btn-outline-success mt-3">Login</button>
                    <button id="admin-login-btn-cancel" class="btn btn-outline-danger mt-3">Cancel</button>
                </div>
                <!--admin Dashboard-->
                <div id="admin-dashboard" style="display: none;">
                    <div class="cc-title">Admin Dashboard</div>
                    <table class="table table-bordered border-warning">
                        <thead>
                            <tr>
                                <th>Table</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-booking-list">
                            <!--Inputs data from bookinf.db-->
                        </tbody>
                    </table>
                    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <!--message-->
                <div class="col-md-4 text-center text-md-left">
                    <p>Join us for a byte to eat! &#129489;&#8205;&#128187;</p>
                </div>
                <!--contact info-->
                <div class="col-md-4 text-center">
                    <h5>Contact us</h5>
                    <p>Email: CodeCuisine@gmail.com</p>
                    <p>Phone: +123456789</p>
                </div>
                <!--social media-->
                <div class="col-md-4 text-center text-md-right">
                    <h5 class="text-center">Check out our Socials!</h5>
                    <ul class="list-unstyled d-flex justify-content-center">
                        <li class="mx-3"><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i></a></li>
                        <li class="mx-3"> <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a></li>
                        <li class="mx-3"><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fa-brands fa-x-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
